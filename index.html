<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>IMW18</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWRlZ3JheSIsImEiOiJjajlkOWNkemwxeGM0MzNxbWpmbjdnOGh5In0.1rcxNmH5pAZGiKbAV8k9KQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/adegray/cjl6uxjs314482snx4voa5u9w', // stylesheet location
    center: [-74.02759552001953,
          45.39748568114408], // starting position [lng, lat]
    zoom: 9 // starting zoom
});
    
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
    
</script>

</body>
</html>
